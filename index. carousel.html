<div class="brands-carousel">
    <div class="carousel__track-container">
      <ul class="carousel__track">
        <li class="carousel__slide">
          <img src="img/cocacola.png" alt="Slide 1" class="carousel__image">
        </li>
        <li class="carousel__slide">
          <img src="img/jonson.png" alt="Slide 2" class="carousel__image">
        </li>
        <li class="carousel__slide">
          <img src="img/kraft.png" alt="Slide 3" class="carousel__image">
        </li>
        <li class="carousel__slide">
            <img src="img/mcdonalds.png" alt="Slide 4" class="carousel__image">
          </li>
          <li class="carousel__slide">
            <img src="img/nestle.png" alt="Slide 5" class="carousel__image">
          </li>  
          <li class="carousel__slide">
            <img src="img/netflix.png" alt="Slide 6" class="carousel__image">
          </li>  
      </ul>
    </div>

    <button class="carousel__button carousel__button--left" type="button">←</button>
    <button class="carousel__button carousel__button--right" type="button">→</button>

    <div class="carousel__nav">
      <button class="carousel__indicator carousel__indicator--active" type="button" data-slide-to="0"></button>
      <button class="carousel__indicator" type="button" data-slide-to="1"></button>
      <button class="carousel__indicator" type="button" data-slide-to="2"></button>
    </div>
    <section class="silence">
      <h2 class="silence title">Silence is compliance</h2>
      <p class="sentence">Speak out today! Fight against domestic violence and join our marches and protests to break the silence!</p>
      <button class="silence__button--join" type="button">Join us now</button>
      <img src="img/silence.jpg" alt="silence" srcset="silence">
  </div>
